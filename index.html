<!doctype html>
<html lang="en">
  <head>
    <title>CUOnline Student Portal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="./images/icons/240px-COMSATS_new_logo.jpg">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
   
  </head>
  <body>
      <div class="bg">
        <div> <h1 id="mainh1">COMSATS University Islamabad,<br> Lahore Campus</h1> </div>
        <div>
          <h1 id="secondh1"><em>CUOnline Student Console</em></h1>
        </div>
        <div>
          <img id="mainlogo" src="./images/circle-cropped.png" alt="">
        </div>
        <div id="divform">
          <form id="mainform float">
            <div class="form-group">
              <label for="exampleInputEmail1"> <h5>Enter Roll No.</h5></label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="CIIT/FA18-BCS-007/LHR">
             
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1"><h5> Password</h5></label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
           
            <button type="submit" class="btn btn-secondary">Login</button><span id="forgot"><a href="https://youtu.be/h_D3VFfhvs4?t=55">Forgot Password ?</a></span>
          </form>
        </div>
   
        <footer>
          <p id="endline"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><b>CUOnline</b></a> , Principal Seat © 2021-COMSATS ®</p>   
        </footer>
       
    
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
